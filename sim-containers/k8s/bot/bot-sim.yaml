apiVersion: apps/v1
kind: Deployment
metadata:
  name: juice-shop-bot
  namespace: simulations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: juice-shop-bot
  template:
    metadata:
      labels:
        app: juice-shop-bot
    spec:
      containers:
      - name: juice-shop
        image: bkimminich/juice-shop:latest
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
      - name: monitor
        image: nicolaka/netshoot:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            tshark -l -i any -f 'tcp' -T fields \
            -e frame.time_epoch -e ip.proto -e ip.src -e ip.dst \
            -e tcp.srcport -e tcp.dstport -e frame.len -e tcp.len \
            -e tcp.flags.fin -e tcp.flags.syn -e tcp.flags.reset \
            -e tcp.flags.push -e tcp.flags.ack -e tcp.flags.urg \
            -e tcp.flags.cwr -e tcp.flags.ece -e tcp.window_size_value \
            -e tcp.hdr_len -E header=y -E separator=, > /data/flows_raw.csv
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "NET_RAW"]
          privileged: true
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: bot-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: juice-shop-bot
  namespace: simulations
spec:
  selector:
    app: juice-shop-bot
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bot-attacker
  namespace: simulations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot-attacker
  template:
    metadata:
      labels:
        app: bot-attacker
    spec:
      containers:
      - name: attacker
        image: local/bot-attacker:latest
        imagePullPolicy: Never
        env:
        - name: JUICESHOP_URL
          value: "http://juice-shop-bot:3000"
        - name: VICTIM_IP
          value: "juice-shop-bot"
        ports:
        - containerPort: 8000 
        resources: 
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe: 
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 15
        readinessProbe: 
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: data-volume
          mountPath: /data
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: bot-data-pvc
