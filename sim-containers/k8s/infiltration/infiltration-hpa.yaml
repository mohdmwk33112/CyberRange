apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: infiltration-attacker-hpa
  namespace: simulations
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: infiltration-attacker
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
